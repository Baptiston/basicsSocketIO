
<!-- socket.io.js is added by the socket.io server -->
<script src="/socket.io/socket.io.js"></script>

<script>
  //socket.io.js is going to add io object to the global scope
  //console.log(io);

  const socket = io('http://localhost:8000');
  console.log(socket)
  
  //if you do this in this way the every time the server reconnects or restart the event from messageFromServer will run, 
  //and every time he runs will increment by one the number of messages he prints, look for the right way to do on the file basicsTheRightWay.hmlt
  socket.on('connect', () => {
    console.log(socket.id)
    socket.on('messageFromServer', (data) => {
      console.log(data.message);
    });

    socket.emit('messageFromClient', {message: "Hello, from the browser !"});
  });
  
</script>
